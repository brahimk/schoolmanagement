<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="feuillePresence">
            <h2><span>Feuille Presence</span> {{ feuillePresence.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ feuillePresence.date }}</span>
                </dd>
                <dt><span>Present</span></dt>
                <dd>
                    <span>{{ feuillePresence.present }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ feuillePresence.description }}</span>
                </dd>
                <dt><span>Comment</span></dt>
                <dd>
                    <span>{{ feuillePresence.comment }}</span>
                </dd>
                <dt><span>Professeur</span></dt>
                <dd>
                    <div *ngIf="feuillePresence.professeur">
                        <a [routerLink]="['/professeur', feuillePresence.professeur?.id, 'view']">{{ feuillePresence.professeur?.nom }}</a>
                    </div>
                </dd>
                <dt><span>Eleve</span></dt>
                <dd>
                    <div *ngIf="feuillePresence.eleve">
                        <a [routerLink]="['/eleve', feuillePresence.eleve?.id, 'view']">{{ feuillePresence.eleve?.prenom }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feuille-presence', feuillePresence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
