<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="discipline">
            <h2><span>Discipline</span> {{ discipline.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ discipline.date }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ discipline.description }}</span>
                </dd>
                <dt><span>Comment</span></dt>
                <dd>
                    <span>{{ discipline.comment }}</span>
                </dd>
                <dt><span>Eleve</span></dt>
                <dd>
                    <div *ngIf="discipline.eleve">
                        <a [routerLink]="['/eleve', discipline.eleve?.id, 'view']">{{ discipline.eleve?.prenom }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/discipline', discipline.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
